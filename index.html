	jQuery.fn.scrollTo = function(elem, speed) { 
		$(this).animate({
			scrollTop:  $(this).scrollTop() - $(this).offset().top + $(elem).offset().top 
		}, speed == undefined ? 1000 : speed); 
		return this; 
	};

<script>
function animateBar(percentage){
    $('#loading_bar').width(percentage+'%');
}

<!-- jPreLoader script -->
$(document).ready(function() {


		


    
	process(); //initializes most stuff
	document.title = config.gameTitle;
	
	$("#name").html(config.gameTitle);
	
	
	

        //$("#startScreen p").hide();
        // Create the loader and queue our 3 images. Images will not 
        // begin downloading until we tell the loader to start. 




        var w;

        // delay each image and append the timestamp to prevent caching 
        '/slowImage.php?delay=1&time=' + new Date, 
        $progress = $('#sample2-progress').text('0 / 100'), 
        loader = new PxLoader(); 
         
        // add 100 images to the queue 
        for(var i=0; i < preload_images.length; i++) { 
            // this time we'll create a PxLoaderImage instance instead of just 
            // giving the loader the image url 
            var pxImage = new PxLoaderImage(i); 
         
            // we can add our own properties for later use 
            pxImage.imageNumber = i + 1; 
         
            loader.add(pxImage); 
        } 
        

        var ceiling = 0;
        // callback that runs every time an image loads 
        loader.addProgressListener(function(e) { 
         
            // log which image completed 
           // $log.val($log.val() + 'Image ' + e.resource.imageNumber + ' Loaded\r'); 
         
            // scroll to the bottom of the log 
            //$log.scrollTop($log[0].scrollHeight); 
         
            // the event provides stats on the number of completed items 
           // $progress.text(e.completedCount + ' / ' + e.totalCount);


     w = $("body").width();
          console.log(w); 
           console.log(e.resource.imageNumber);
          // my_width = e.resource.imageNumber + "%";
            
           my_width = (e.resource.imageNumber * 100)/preload_images.length;
           my_width = Math.ceil(my_width);




           //$("#loading_bar").text("loading assets " + my_width);



           //
           if (my_width > ceiling) {
               ceiling = my_width;
               my_width += "%";
                
               $("#loading_bar").css('width',my_width);
           }
           //
            //animateBar(my_width);
           $("#loading_bar").animate({width: my_width},10);
        });






        //callback that will be run once images are ready 
        loader.addCompletionListener(function() { 
            //$("#startScreen p").fadeIn();
            $("#loading_bar").fadeOut(2000);
 //           setTimeout(function(){$("#loading_bar").fadeOut(2000);},500);
        }); 
         
        loader.start(); 
             
            
            

});     
</script>
